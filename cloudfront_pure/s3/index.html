<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Streamlit風チャットUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="app-container">
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar">
      <button
        class="sidebar-toggle"
        id="sidebar-toggle"
        aria-label="サイドバー折りたたみ"
      >
        <span id="sidebar-arrow" class="sidebar-arrow">&lt;</span>
      </button>
      <div class="sidebar-content" id="sidebar-content">
        <div class="sidebar-title">
          <span class="sidebar-icon">⚙</span>
          <span class="sidebar-title-text">設定</span>
        </div>
        <div class="sidebar-section">
          <label class="sidebar-label" for="model">使用モデル</label>
          <select id="model">
            <option value="o3">o3</option>
            <option value="gpt-4">gpt-4</option>
            <option value="dummy-long-name">超長いモデル名をテストするためのダミーテキスト</option>
          </select>
        </div>
        <div class="sidebar-section">
          <label class="sidebar-label" for="system-role">システムロール</label>
          <select id="system-role">
            <option>通常の質問</option>
          </select>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content" id="main-content">
      <div class="centered-ui">
        <header>
          <h1>💬 Streamlit風チャット</h1>
        </header>

        <div class="chat-box" id="chat-box"></div>

        <form id="chat-form" autocomplete="off" enctype="multipart/form-data">
          <div class="chat-input-wrap">
            <textarea
              id="chat-input"
              placeholder="メッセージを入力..."
              rows="2"
            ></textarea>
            <div class="chat-input-actions">
              <div class="action-left">
                <label for="file-input" class="icon-btn" data-tooltip="ファイルを添付">
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="11" fill="#23252b" />
                    <path
                      d="M12 8v8M8 12h8"
                      stroke="#b7b7c7"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  <input
                    type="file"
                    id="file-input"
                    multiple
                    accept="*/*"
                    style="display:none;"
                  >
                </label>
              </div>
              <div class="action-right">
                <button
                  type="submit"
                  class="icon-btn"
                  aria-label="送信"
                  data-tooltip="送信 (Ctrl+Enter)"
                >
                  <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                    <path
                      d="M4 11L18 4L11 18L10 13L4 11Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <span class="upload-note">
            最大3ファイル・1ファイル8MBまで・合計10MBまで
          </span>
          <div id="file-list"></div>

          <div class="actions">
            <button type="button" id="clear-btn">
              <svg
                class="new-chat-icon"
                viewBox="0 0 24 24"
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <!-- バブル本体 -->
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                <!-- プラス記号 -->
                <line x1="12" y1="8" x2="12" y2="14" />
                <line x1="9" y1="11" x2="15" y2="11" />
              </svg>
              新しい会話を開始
            </button>
          </div>
        </form>

        <footer>
          <div class="footer-note">© 2025 My Streamlit-like ChatUI</div>
        </footer>
      </div>
    </main>
  </div>

  <script src="./js/apiService.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>

</html>
